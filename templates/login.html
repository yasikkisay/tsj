{% from 'macros.html' import render_field %}

<!DOCTYPE html>
<html>
<head>
	<title>Login | Yasik</title>
	<link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
	<div class="login_block">
		<form name="login_form" action="" method="POST" class="form">
			<label>Please, enter your login data</label>
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <button type="submit" id="submit">Login</button>
		</form>
	</div>
</body>
</html>
